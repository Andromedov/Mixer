name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    if: "contains(github.event.head_commit.message, '[release]') || contains(github.event.head_commit.message, '[pre-release]')"
    runs-on: ubuntu-latest
    outputs:
      do_release: ${{ steps.parse.outputs.do_release }}
      version_tag: ${{ steps.parse.outputs.version_tag }}
      is_prerelease: ${{ steps.parse.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse Commit Message
        id: parse
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Latest commit: $COMMIT_MSG"
          
          DO_RELEASE="false"
          IS_PRERELEASE="false"
          VERSION=""

          if [[ $COMMIT_MSG == *"[release]"* ]]; then
            DO_RELEASE="true"
            VERSION=$(echo "$COMMIT_MSG" | sed -n 's/.*\[release\] \(v[0-9.]\+\).*/\1/p')
          elif [[ $COMMIT_MSG == *"[pre-release]"* ]]; then
            DO_RELEASE="true"
            IS_PRERELEASE="true"
            VERSION=$(echo "$COMMIT_MSG" | sed -n 's/.*\[pre-release\] \(v[0-9.]\+.*\).*/\1/p')
          fi

          echo "do_release=$DO_RELEASE" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-artifact
          path: build/libs/*.jar
          retention-days: 1

  publish:
    needs: build
    if: needs.build.outputs.do_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-artifact
          path: build/libs

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version_tag }}
          name: Release ${{ needs.build.outputs.version_tag }}
          generate_release_notes: true
          prerelease: ${{ needs.build.outputs.is_prerelease }}
          files: build/libs/*.jar

      - name: Publish to Modrinth
        if: needs.build.outputs.is_prerelease == 'false'
        uses: Kira-NT/mc-publish@v3.3.0
        with:
          modrinth-id: "94MyQ3m6"
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          name: ${{ needs.build.outputs.version_tag }}
          version: ${{ needs.build.outputs.version_tag }}
          files: build/libs/*.jar
          loaders: |
            paper
            purpur
          game-versions: |
            >=1.20.6 <=1.21.10
          dependencies: |
            simple-voice-chat(required){modrinth:9eGKb6K1}